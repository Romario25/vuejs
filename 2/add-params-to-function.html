<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <h2 >Counter = {{ counter }}</h2>
    <button v-on:click="addCounter(5, $event)">ADD</button>
</div>




<script src="../vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            counter: 0
        },
        methods: {
            addCounter: function(num, event) {
                this.counter += num;
                event.target.style.color = 'red';
            },

        }
    })
</script>
</body>
</html>
