<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <h2 v-on:mouseover="onHover">Counter = {{ counter }}</h2>
    <button v-on:click="addCounter">ADD</button>
</div>




<script src="../vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            counter: 0
        },
        methods: {
            addCounter: function() {
                this.counter++;
            },
            onHover: function(event) {
                event.target.style.color = 'red'
            }
        }
    })
</script>
</body>
</html>
