<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            margin: 40px;
        }

        .red {background: red;}
        .blue {background: blue;}
        .green {background: green;}
    </style>
</head>
<body>
<div id="app">
    <div
            class="circle"
            @click="isActive = !isActive"
            :class="{'red': isActive}"
    >
    </div>
</div>




<script src="../vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            isActive: false
        },
    })
</script>
</body>
</html>
