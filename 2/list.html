<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <ul>
        <li v-for="(person, index) in peoples">
            {{index + 1}} -  {{ person }}
        </li>
    </ul>
</div>




<script src="../vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            peoples: [
                'Vlad',
                'Elena',
                'Max'
            ],
        },
    })
</script>
</body>
</html>
