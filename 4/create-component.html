<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <my-counter></my-counter>
    <my-counter></my-counter>
    <my-counter></my-counter>
    <my-counter></my-counter>

</div>


<script src="../vue.js"></script>
<script>


    Vue.component('my-counter', {
       template: `
            <div style="border: 1px solid black; padding: 10px;">
                <h2>Counter: {{ counter }}</h2>
                <button @click="add">ADD</button>
            </div>
       `,
        data: function() {
           return {
               counter: 0
           }
        },
        methods: {
           add: function() {
               this.counter++;
           }
        }
    });


    new Vue({
        el: "#app",
    })
</script>
</body>
</html>
